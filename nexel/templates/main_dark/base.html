{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8" />
      <title>Web Development and Android Development Company in Mangalore - NEXEL</title>
      <meta name="description" content="Nexel is a leading software development company based in Mangalore, Karnataka, India. We specialize in web development, Android app development, SEO, digital marketing, branding, and more. Partner with us to turn your ideas into digital solutions.">
      <meta name="keywords" content="Software Development, Web Development, Android App Development, SEO Services, Digital Marketing, Branding Solutions, Mangalore Karnataka, India">
      <meta name="location" content="Mangalore, Karnataka, India">
      <meta name="author" content="Nexel-Futureize the Innovation">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="theme-color" content="#e8f1ff">


      <!-- Social Media Meta Tags -->
      <meta property="og:title" content="Nexel: Innovative Software Development Company">
      <meta property="og:description" content="Leading software development company in Mangalore, Karnataka, offering web development, Android apps, SEO, digital marketing, and branding solutions.">
      <meta property="og:image" content="{{ads.image.url}}"> <!-- Add URL to your company logo or relevant image -->
      <meta property="og:url" content="https://www.nexel.in/">
      <meta name="twitter:card" content="summary_large_image">

      <!--Twitter-card-->
      <meta name="twitter:card" content="summary">
      <meta name="twitter:title" content="Nexel - Futureize the innovation">
      <meta name="twitter:description" content="Leading software development company in Mangalore, Karnataka, offering web development, Android apps, SEO, digital marketing, and branding solutions.">
      <meta name="twitter:image" content="{{ads.image.url}}">
      
      <!-- Schema Markup for Local Business -->
      <script type="application/ld+json">
          {
              "@context": "http://schema.org",
              "@type": "LocalBusiness",
              "name": "Nexel",
              "description": "Leading software development company in Mangalore, Karnataka, specializing in web development, Android app development, SEO, digital marketing, and branding.",
              "url": "https://www.nexel.in",
              "logo": "{% static 'images/favicon.png' %}",
              "address": {
                  "@type": "PostalAddress",
                  "addressLocality": "Mangalore",
                  "addressRegion": "Karnataka",
                  "postalCode": "570001",
                  "addressCountry": "India"
              },
              "contactPoint": {
                  "@type": "ContactPoint",
                  "telephone": "+91-9778165158",
                  "contactType": "customer service"
              }
          }
      </script>


      <!--Website-favicon-->
      <link href="{% static 'images/favicon.png' %}" rel="icon">
      <!--Plugin-css-->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/plugin.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <!-- Template-style-->
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
   </head>
   <body class="dark-deep dark-bg">


         <!--Start Preloader -->
    <div class="onloadpage" id="page-load">
      <div class="loader-div">
        <div class="on-img"><img src="{% static 'images/loader.gif' %}" alt="Logo" class="img-fluid" /><span>Loading Please Wait...</span></div>
      </div>
    </div>
    <!--End Preloader -->

    
    {% include 'main_dark/navbar.html' %}
    {% block body %}

    {% endblock body %}
    {% include  'main_dark/footer.html' %}
 
    

     <!--All js files-->
     <script src="{% static 'js/modernizr-3.5.0.min.js' %}"></script>
     <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
     <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
     <script src="{% static 'js/app.bundle.js' %}"></script>
     <!--Common Nexel script file-->
     <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
