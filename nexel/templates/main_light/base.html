{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="theme-color" content="#e8f1ff">
      <!--Website-favicon-->
      <link href="{% static 'images/favicon.png' %}" rel="icon">

{% block head %}
{% endblock head %}

      <!--Plugin-css-->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/plugin.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <!-- Template-style-->
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
   </head>
   <body>
          <!--Start Preloader -->
          <div class="onloadpage" id="page-load">
            <div class="loader-div">
              <div class="on-img"><img src="{% static 'images/loader.gif' %}" alt="Logo" class="img-fluid" /><span>Loading Please Wait...</span></div>
            </div>
          </div>
          <!--End Preloader -->

    

    {% include 'main_light/navbar_light.html' %}
    {% block body %}

    {% endblock body %}
    {% include  'main_light/footer_light.html' %}

 
    

     <!--All js files-->
     <script src="{% static 'js/modernizr-3.5.0.min.js' %}"></script>
     <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
     <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
     <script src="{% static 'js/app.bundle.js' %}"></script>
     <!--Common Nexel script file-->
     <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
